      - title: "Direcionamento"
        desc: "Você cultiva os dados, a Apta encaminha. Metas, propósitos e objetivos traçados
              em curto, médio e longo prazo. Foco para o aumento dos resultados com orientação 
              profissional capacitada. Interesse genuíno da Apta no <b>fortalecimento do seu
              negócio</b>."
      - title: "Sucesso do cliente"
        desc: "Implementamos controle e processos para que toda a informação gerada por
              você, seus colaboradores, seus clientes e fornecedores - os quais são os
              stakeholders para o funcionamento do seu negócio - obtenham um aproveitamento
              ótimo, gerando resultados e abrindo novas oportunidades no escopo empresarial. “O
              homem nunca está satisfeito porque a busca é mais satisfatória que a chegada.”"
      - title: "Liberdade para empreender"
        desc: "Para você que é <b>autônomo</b> e está perdido com a administração das finanças,
              pois está focado em alimentar seus negócios, a Apta oferece apoio. Operamos como
              principal suporte para o crescimento e evolução dos seus negócios. Estar em
              sintonia com a saúde financeira vai além do faturamento, pois aqui usamos isso
              como fator impulsionante do seu potencial profissional."
      - title: "Precificação objetiva"
        desc: "Oferecemos serviços com precificação fixa, levando em conta variações de
              acordo com necessidades do cliente, porque assim como nós, cada cliente possui
              um DNA o qual atribui propósito na hora de fechar uma parceria. Mas tenha certeza
              que marcar um café conosco será um papo bom na certa! Aguardamos a sua
              companhia sem compromisso nas nossas manhãs. Os horários podem ser
              marcados por E-mail ou Whatsapp."
      - title: "Serviços contínuos ou esporádicos"
        desc: "Oferecemos serviços de assessoria que apoiam o empreendedor. Prezamos pelo
              bom funcionamento do seu negócio e valorizamos cada relação cultivada até que
              um novo ciclo se inicie. Portanto, somos gratos pela oportunidade de oferecer
              consultoria propondo uma nova visão dentro dos objetivos existentes e aplicando
              essa metodologia em busca de resultados alavancados, para que novas metas e
              objetivos lhes sejam atribuídas e um novo projeto para evolução seja posto em
              prática. Que seja eterno enquanto dure essa paixão e os desafios a ela elencados!"

